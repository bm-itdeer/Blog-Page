<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>

		<div class="middle-box container text-center">
			<div>
				<h2 style="font-family: '楷体';">注册</h2>

				<form role="form" action="login.html">
					<br/>
					<div class="form-group">
						<input type="email" name="loginName" class="form-control" placeholder="请输入用户名" style="height: 45px; border-radius:10px;" required="">
					</div>
					<br/>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="请输入密码" style="height: 45px; border-radius:10px;" required="">
					</div>
					<br/>
					<div class="form-group">
						<input type="password" name="repassword" class="form-control" placeholder="请再次输入密码" style="height: 45px; border-radius:10px;" required="">
					</div>

					<br/>
					<button type="submit" class="btn btn-primary block full-width m-b" style="height: 45px; border-radius:10px;">注 册</button>
				</form>
			</div>
		</div>

	</body>

</html>
