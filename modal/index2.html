<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Modal</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style>
			.thumbnail img{
				width: 110px;
				height: 74px;
			}
		</style>
		
		<script>
			function test(id){$("#pictureId").val(id);}
			function cancel(id){$("#pictureId").val("");}
			function check(id){
				$("#pictureId").val("");
			}
		</script>
	</head>
 
	<body>

		<div class="form-group">
			<div class="col-sm-8">
				<input type="text" value="" id="pictureId" name="picture" class="form-control" data-toggle="modal" data-target="#myModal" />
			</div>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					
					<div class="modal-header">
						<button type="button" onClick="cancel()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">请选择文章封面</h4>
					</div>
					
					<div class="modal-body"> 
						
						<div class="row">
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img id="2" onClick="test(this.id)" src="img/1.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/2.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/3.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/4.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/5.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/6.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/1.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/2.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/3.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/4.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/5.jpg"></a>
						  </div>
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail"><img onClick="test(this.id)" src="img/6.jpg"></a>
						  </div>
						</div>
						
						
						<nav>
						  <ul class="pager">
						    <li><a href="#">上一页</a></li>
						    <li><a href="#">下一页</a></li>
						  </ul>
						</nav>
						
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onClick="cancel()">关闭</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
					</div>
					
				</div>
			</div>   
		</div>
	</body>

</html>
